<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Stylesheet/indexstyle.css">
</head>

<body>
    <section class="Game">
        <div class="Score FadeOut">
            <div class="PlayerScore">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="ComputerScore">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
        <div class="Intro">
            <h1>Rock Paper Scissors</h1>
            <button>Start playing</button>
        </div>

        <div class="Match FadeOut">
            <h2 class="Display">Choose an option</h2>
            <div class="Hands">
                <img class="Playe!rHand" src="Images/rock.png" alt="" />
                <img class="ComputerHand" src="Images/rock.png" alt="" />
            </div>

            <div class="Choice">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissor">scissor</button>
            </div>
        </div>

    </section>

    <script src="Scripts/app.js"></script>
</body>

</html>
